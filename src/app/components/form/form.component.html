<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="flex gap-4">
    <input
      type="password"
      value=""
      placeholder="Type your future password"
      class="text-blue-800 border py-2 px-3 h-10 rounded-md w-56"
      appFocus
      formControlName="password"
    />

    <button type="submit" class="border border-blue-800 rounded-md py-2 px-3">
      Reset password
    </button>
  </div>
  <app-password-strength [passwordToCheck]="password.value" ></app-password-strength>
</form>
