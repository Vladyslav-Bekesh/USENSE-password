<form action="" class="flex gap-4" [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="password"
    value=""
    placeholder="Type your future password"
    class="text-blue-800 border py-2 px-3 h-10 rounded-md w-56"
    appFocus
    formControlName="title"
  />

  <button type="submit" class="border border-blue-800 rounded-md py-2 px-3">
    Reset password
  </button>
</form>

<div class="block">
  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.['minlength'] && title.touched"
  >
    WRITE MORE THAN {{minSymbols}} SYMBOLS. Now {{ title.value.length }}
  </p>

  <p
    class="text-red-600 font-medium mb-2"
    *ngIf="title.errors?.['pattern'] && title.touched"
  >
   
  </p>
</div>
