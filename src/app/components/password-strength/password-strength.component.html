<div class="flex flex-row">
  <ul class="flex mt-2 list-none m-0 p-0 align-baseline">
    <li class="m-0 bg-green-600 rounded-sm h-[5px]" [style.background-color]="bar0"></li>
    <li class="m-0 bg-green-600 rounded-sm h-[5px]" [style.background-color]="bar1"></li>
    <li class="m-0 bg-green-600 rounded-sm h-[5px]" [style.background-color]="bar2"></li>
    <li class="m-0 bg-green-600 rounded-sm h-[5px]" [style.background-color]="bar3"></li>
  </ul>

  <p class="text-center mb-0 font-bold" [style.color]="messageColor" *ngIf="passwordToCheck?.length">{{ message }}</p>
</div>
